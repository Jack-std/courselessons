<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/train.css">
	<title>First task</title>
</head>

<body>
	<header class="header"></header>
	<main class="page">
		<div class="titile">First task</div>
		<div class="train">
			<div class="train__container">
				<form action="#" class="train__form form">
					<div class="form__line">
						<label class="form__label" for="age01">Введіть ваш вік</label>
						<input class="form__input" id="age01" autocomplete="off" placeholder="Введіть ваш вік" name="age"
							type="text">
					</div>
					<div class="form__line">
						<label class="form__label" for="mail01">Введіть ваш e-mail</label>
						<input class="form__input" id="mail01" autocomplete="off" placeholder="Введіть ваш e-mail" name="mail"
							type="email">
					</div>
					<div class="form__line">
						<input class="form__input" name="token" value="slklrghakj" type="hidden">
					</div>
					<div class="form__line">
						<label class="form__label" for="phone01">Введіть ваш телефон</label>
						<input class="form__input" id="phone01" autocomplete="off" placeholder="Введіть ваш телефон" name="phone"
							type="tel">
					</div>
					<div class="form__line">
						<label class="form__label" for="pass01">Введіть ваш пароль</label>
						<input class="form__input" id="pass01" autocomplete="off" placeholder="Введіть ваш пароль" name="password"
							type="password">
					</div>
					<div class="form__line">
						<label class="form__label" for="number01">Введіть ваше число</label>
						<input class="form__input" id="number01" autocomplete="off" placeholder="Введіть ваше число" name="number"
							type="number">
					</div>
					<div class="form__line">
						<input class="form__input" autocomplete="off" name="range" type="range">
					</div>
					<div class="form__line">
						<label class="form__label" for="pass07">Введіть вашу дату</label>
						<input class="form__input" id="pass07" autocomplete="off" name="date" type="date">
					</div>
					<div class="form__line check">
						<input class="form__input" id="check01" name="check" type="checkbox">
						<label class="form__label" for="check01">Шось</label>
					</div>
					<div class="form__line check">
						<input class="form__input" id="check02" name="check02" type="checkbox">
						<label class="form__label" for="check02">Шось</label>
					</div>
					<div class="form__line check">
						<input class="form__input" id="radio02" name="radio0" type="radio">
						<label class="form__label" for="radio02">Шось</label>
					</div>
					<div class="form__line check">
						<input class="form__input" id="radio03" name="radio0" type="radio">
						<label class="form__label" for="radio03">Шось</label>
					</div>
					<div class="form__line">
						<select name="list">
							<option value="1">Пункт 1</option>
							<option value="2">Пункт 2</option>
							<option value="3" selected>Пункт 3</option>
							<option value="4">Пункт 4</option>
							<option value="5">Пункт 5</option>
						</select>
					</div>
					<div class="form__line">
						<textarea autocomplete="off" name="message" class="form__area"></textarea>
					</div>
					<div class="form__line">
						<input class="form__input" name="file" accept="image/png, image/jpeg" multiple type="file">
					</div>
					<div class="form__line">
						<button class="button" type="submit">Відправити</button>
					</div>
					<div class="form__line">
						<button class="button" type="reset">Стерти</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer class="footer"></footer>
</body>

</html>
