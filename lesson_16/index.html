<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wraper">
		<header class="header">
			<div class="header__container">
				<div class="header__name"> <a href="">Lesson 16</a></div>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="train.html" class="menu__link" target="_blank">First Task</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="page">
			<section class="question" id="second">
				<div class="question__container">
					<div class="question__media">
						<img src="img/question/illustration.svg" alt="illustration">
					</div>
					<div class="question__content">
						<div class="question__titles titles">
							<div class="titles__sub-titel">Any questions?</div>
							<div class="titles__main-titel">Drop us a line</div>
						</div>
						<form action="#" class="question__form form">
							<div class="form__linee">
								<label class="form__labell" for="firstname">First Name*</label>
								<input class="form__inputt" type="text" name="firs name" id="firstname" placeholder="Your first name"
									autocomplete="off" required>
							</div>
							<div class="form__linee">
								<label class="form__labell" for="lastname">Last Name*</label>
								<input class="form__inputt" type="text" name="last name" id="lastname" placeholder="Your last name"
									autocomplete="off" required>
							</div>
							<div class="form__linee">
								<label class="form__labell" for="emaill">Email*</label>
								<input class="form__inputt" type="email" name="email" id="emaill" placeholder="Your working email"
									autocomplete="off" required>
							</div>
							<div class="form__linee">
								<label class="form__labell" for="number11">Phone</label>
								<input class="form__inputt" type="tel" name="phone" id="number11" placeholder="Your phone number"
									autocomplete="off" required>
							</div>
							<div class="form__linee textareaa">
								<label class="textareaa__labell" for="maintextarea1">Message*</label>
								<textarea name=" textarea" id="maintextarea1" cols="30" rows="10" class="textareaa__textarea"
									placeholder="Your message"></textarea>
							</div>
							<div class="form__linee check">
								<input class="check__inputt" type="checkbox" name="agree" id="agree" required>
								<label class="check__labell" for="agree">I agree to receive communications from Createx Online
									School</label>
							</div>
							<div class="form__linee">
								<button class="form__button" type="submit">Send message</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
